<ion-view view-title="Available Devices">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="device in devices"
                      type="item-text-wrap" ng-click="associateDevice($index)">
                <!--<img ng-src="{{chat.face}}">-->
                <h2>{{device.SHORTNAME}}</h2>
                <p>{{device.APPEARANCE}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="associateDevice($index)">
                    Associate
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
