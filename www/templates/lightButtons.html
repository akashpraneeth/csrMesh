<ion-view view-title="Colors">
    <ion-content>
        <div class="card">
            <div class="item item-text-wrap">
                <div class="row">
                    <div class="col" ng-repeat="color in colors" style="text-align: center;">
                        <button class="button"
                                style="background-color: {{color.background}}; color: {{color.color}}; border: solid; border-color: {{color.hex}}"
                                ng-click="setRgb($index)">
                            {{color.colorName}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
