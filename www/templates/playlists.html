<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
      <button ng-click="cordovaCall()" class="button button-energized">Devices List</button>
    </ion-list>
  </ion-content>
</ion-view>
